databaseChangeLog:
  - changeSet:
      id: 001-create-file-move-table
      author: Felix Kr√∂mer
      changes:
        - createTable:
            tableName: file_move
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: source_file_name
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: source_directory
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: target_file_name
                  type: TEXT
              - column:
                  name: target_directory
                  type: TEXT
              - column:
                  name: file_hash
                  type: TEXT
              - column:
                  name: move_completed_at
                  type: TEXT
              - column:
                  name: status
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: error_code
                  type: TEXT
              - column:
                  name: error_message
                  type: TEXT
              - column:
                  name: file_size
                  type: bigint
                  constraints:
                    nullable: false